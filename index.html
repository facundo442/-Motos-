<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Repuestos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #E0E0E0;
            line-height: 1.8;
        }

        header {
            background: #000;
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid #F28C38;
        }

        header h1 {
            font-size: 2.8em;
            color: #F28C38;
            animation: fadeIn 1s ease-in;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 15px;
            background: #1E1E1E;
        }

        select,
        input {
            padding: 12px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: #2A2A2A;
            color: #E0E0E0;
            outline: none;
            transition: all 0.3s ease;
        }

        select:hover,
        input:hover {
            background: #F28C38;
            color: #000;
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 30px;
        }

        .category {
            margin: 30px 0;
            animation: slideUp 0.6s ease-out;
        }

        .category h2 {
            color: #F28C38;
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1E1E1E;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        th,
        td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: #F28C38;
            color: #000;
            font-weight: 700;
        }

        td {
            vertical-align: top;
        }

        ul {
            list-style: none;
            padding-left: 10px;
        }

        li {
            padding: 8px 0;
            font-size: 1em;
            color: #B0B0B0;
        }

        li::before {
            content: '•';
            color: #F28C38;
            margin-right: 10px;
        }

        tr {
            transition: background 0.3s;
        }

        tr:hover {
            background: #2A2A2A;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Bienvenido a la Biblioteca de Repuestos</h1>
    </header>
    <nav>
        <select id="categorySelect">
            <option value="">Selecciona Categoría</option>
        </select>
        <input type="text" id="searchInput" placeholder="Busca artículo o modelo...">
    </nav>
    <div class="container" id="content"></div>

    <script>
        // CONFIGURACIÓN: Ruta de la carpeta donde están los JSONs
        // Para VSCode (local): './data/'
        // Para GitHub Pages: 'https://raw.githubusercontent.com/tuuser/turepo/main/data/'
        const dataPath = './data/'; // Cambia a la URL de tu repo cuando subas a GitHub

        // CONFIGURACIÓN: Lista de archivos JSON
        // Asegúrate de que los nombres coincidan EXACTAMENTE con los archivos en data/
        const jsonFiles = ['cdis.json', 'estatores.json', 'ejes.json'];

        const categorySelect = document.getElementById('categorySelect');
        const searchInput = document.getElementById('searchInput');
        const content = document.getElementById('content');
        let allData = {};

        // Cargar JSONs y procesar datos
        jsonFiles.forEach(file => {
            fetch(`${dataPath}${file}`)
                .then(response => {
                    if (!response.ok) throw new Error(`No se encontró ${file}`);
                    return response.json();
                })
                .then(data => {
                    // Estandarizar: articulo y compatibles
                    data = data.map(item => {
                        if (!item.articulo) {
                            item.articulo = `${item.pines || ''} pines ${item.ficha || ''}`.trim();
                        }
                        item.compatibles = item.modelos || item.compatibles || [];
                        return item;
                    });
                    allData[file] = data;
                    let option = document.createElement('option');
                    option.value = file;
                    option.textContent = file.replace('.json', '').toUpperCase();
                    categorySelect.appendChild(option);
                    renderData();
                })
                .catch(err => console.log(`Error al cargar ${file}: ${err.message}`));
        });

        // Renderizar tablas con 2 columnas y modelos en celdas individuales
        function renderData(filterCategory = '', searchTerm = '') {
            content.innerHTML = '';
            Object.keys(allData).forEach(file => {
                if (!filterCategory || filterCategory === file) {
                    let items = allData[file];
                    if (searchTerm) {
                        items = items.filter(item =>
                            item.articulo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.compatibles.some(model => model.toLowerCase().includes(searchTerm.toLowerCase()))
                        );
                    }
                    if (items.length > 0) {
                        let categoryName = file.replace('.json', '').toUpperCase();
                        let table = `<div class="category"><h2>${categoryName}</h2><table>
              <tr><th>Artículo</th><th>Modelos Compatibles</th></tr>`;
                        items.forEach(item => {
                            let modelsList = item.compatibles.length > 0
                                ? `<ul>${item.compatibles.map(model => `<li>${model}</li>`).join('')}</ul>`
                                : '<ul><li>Ninguno</li></ul>';
                            table += `<tr>
                <td>${item.articulo}</td>
                <td>${modelsList}</td>
              </tr>`;
                        });
                        table += '</table></div>';
                        content.innerHTML += table;
                    }
                }
            });
        }

        // Filtros en vivo
        categorySelect.addEventListener('change', () => {
            renderData(categorySelect.value, searchInput.value);
        });
        searchInput.addEventListener('input', () => {
            renderData(categorySelect.value, searchInput.value);
        });

        // Cargar inicial
        renderData();
    </script>
</body>

</html>
